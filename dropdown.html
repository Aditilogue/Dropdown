
<html>
      <head>
           <link rel="stylesheet" type="text/css" href="dropdown.css">
               <script>
                   function conditions()
                  {
                        var status=document.getElementById("countries");
                        if(status.value === "USA")
                        {
                             document.getElementById("drpdwn").style.visibility="visible"; document.getElementById("txf").style.visibility="hidden";
                        }
                        else if(status.value === "chooseCountry")
                        {
                             document.getElementById("drpdwn").style.visibility="hidden"; document.getElementById("txf").style.visibility="hidden";
                        }
                        else 
                        {   
                              document.getElementById("drpdwn").style.visibility="hidden";  document.getElementById("txf").style.visibility="visible";
                        }
                  }   
                      
                            
               </script>
      </head>
      
 <body>
       
      <h1><br>Dropdown List of Countries and States</h1> 
      <hr><br><br>
            
    <form>
        <label for="countries">Countries: </label>
            <select name="countries" id="countries" onchange="conditions()">
              <option value="chooseCountry">Choose Country</option>
              <option value="USA">USA</option>
              <option value="India">India</option>
              <option value="SriLanka">Sri Lanka</option>
              <option value="Britain">UK</option>  
            </select> 
                            <br><br>
          
      <div1 class="txt" id="drpdwn">
          <label for="states">States: </label>
             <select name="states" id="states">
              <option value="chooseState">Choose State</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
              <option value="California">California</option>  
             </select> 
      </div1> 
                             <br><br>
      <div class="txt" id="txf">States:
            <input type="text" name="state">
          
      </div>
                              <br>
            <input type="submit" value="Submit">
          
    </form>
 
 </body>
</html>
